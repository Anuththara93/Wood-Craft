<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="profile_page.css">

  <title>Home/ Profile</title>

</head>

<body>
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>My Profile</h1>
            <nav class="breadcrumb-container">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Profile</li>
              </ol>
            </nav>
          </div>
          
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-title index" data-tab="profile-overview" onclick="showTab('profile-overview')">Overview</div>
                <div class="tab-title" data-tab="profile-edit" onclick="showTab('profile-edit')">Edit Profile</div>
                <!-- <div class="tab-title" data-tab="profile-change-password" onclick="showTab('profile-change-password')">Change Password</div> -->
            </div>

            <div class="tab-content">
                <div id="profile-overview" class="tab-pane active">

                    <h5>Profile Details</h5>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">Full Name</div>
                        <div class="col-lg-9 col-md-8">Nethan Moris</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">Email</div>
                        <div class="col-lg-9 col-md-8">Nethan1@email.com</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">Contact Number</div>
                        <div class="col-lg-9 col-md-8">0112383946</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">Address</div>
                        <div class="col-lg-9 col-md-8">A23, Temple Street, Colombo 2</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">City</div>
                        <div class="col-lg-9 col-md-8">Colombo</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">State/ Province</div>
                        <div class="col-lg-9 col-md-8">Western Province</div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 label">Zip Code</div>
                        <div class="col-lg-9 col-md-8">2400</div>
                    </div>

                    <!-- <div class="row">
                        <div class="col-lg-3 col-md-4 label">Country</div>
                        <div class="col-lg-9 col-md-8">Sri Lanka</div>
                    </div> -->
          
                </div>

                <div id="profile-edit" class="tab-pane">

                    <h5>Change Your Details Here</h5>

                    <form>
                        <div class="row mb-3">
                          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="fullName" type="text" class="form-control" id="fullName" value="Nethan Moris">
                          </div>
                        </div>

                        <div class="row mb-3">
                            <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="email" type="text" class="form-control" id="email" value="Nethan1@email.com">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="contact_number" class="col-md-4 col-lg-3 col-form-label">Contact Number</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="contact_number" type="text" class="form-control" id="contact_number" value="0112383946">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="address" type="text" class="form-control" id="address" value="A23, Temple Street, Colombo 2">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="city" class="col-md-4 col-lg-3 col-form-label">City</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="city" type="text" class="form-control" id="city" value="Colombo">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="state/province" class="col-md-4 col-lg-3 col-form-label">State/ Province</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="state/province" type="text" class="form-control" id="state/province" value="Western Province">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="zip_code" class="col-md-4 col-lg-3 col-form-label">Zip Code</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="zip_code" type="text" class="form-control" id="zip_code" value="2400">
                            </div>
                          </div>

                          <!-- <div class="row mb-3">
                            <label for="country" class="col-md-4 col-lg-3 col-form-label">Country</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="country" type="text" class="form-control" id="country" value="Sri Lanka">
                            </div>
                          </div> -->

                          <div class="text-right mt-3">
                            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                            <button type="button" class="btn btn-default">Cancel</button>
                          </div>                          

                      </form>
                </div>
                
                <!-- <div id="profile-change-password" class="tab-pane"> </div> -->
            </div>
        </div>

  </main>

  <script src="profile_page.js"></script>

</body>
</html>
